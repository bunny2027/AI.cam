<!DOCTYPE html>
<html lang="en">
<head>

</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
  background-color: rgb(124, 102, 236);
}
</style>
<style>
   body, html {
    height: 50%;
    margin: 0;
    display: grid;
    place-items: center;
    background-color: rgba(24, 120, 109, 0.863);

    }

.box{
    width: 300px;
    height: 300px;
    background-color: rgba(17, 69, 54, 0.797);
    color:black;
    text-align: center;
    padding:20px;

    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
<body style = "background-color: rgb(0, 46, 40);">
    <div class="box">
        <h1>Sign Up</h1>
        <from action="Create_account.php" >
            <label for="name"> First Name:</label>
            <input type="text" id="name" class= "Form-Control" name="name" placeholder="Enter your name" required><br><br>
            <label for="Last Name"> Last Name:</label>
            <input type="text" id="Last Name" name="Last Name" placeholder="Enter your Last Name" required><br><br>
            <label for="password">  Create Password:</label>
            <input type="password" id="password" name="password" placeholder="Create password" required><br><br>
            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            
        
        <button style = "background-color: aqua; color:black;font-size: 20px; ", id="run-btn"> Create Account </button> 
        <p id="output"></p>
            <script>
                document.getElementById('run-btn').addEventListener('click', function(){
                    fetch('/run_python_script',{
                        method:'Post'
                    })
                    .then(responce => responce.text())
                    .then(data => {
                        document.getElementById('output').textContent = data;
                    })
                });
            </script>
        
    </div>
</body>
